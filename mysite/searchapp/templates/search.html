<html>

<body>
<br/></br/>
<div class="container">
   <div class="col-md-8 offset-md-2">
{% if query %}
           <h2>
           Found {{results.count}} result for "{{ query }}"
           </h2>
   {% for c in results %}
  <h3>{{c}}</h3></a>

   {% empty %}

  {% endif %}
        <form action="{% url 'default' %}" class="form-inline" method="get">

        </form>
    </div>
</div>
